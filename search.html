<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Search Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            background-color: #f2f2f2;
            padding: 20px 0;
            text-align: center;
        }
        .search-bar {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .search-input {
            width: calc(100% - 60px);
            padding: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            float: left;
        }
        .search-button {
            width: 50px;
            height: 36px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
