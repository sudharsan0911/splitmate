name: github secrets

on:
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: print secret
        run: echo "MY_TOP_SECRET=${{ secrets.MY_TOP_SECRET }}"

      - name: secret as env var
        run: |
             echo "MY_TOP_SECRET: $MY_TOP_SECRET"
        env:
          MY_TOP_SECRET: ${{ secrets.MY_TOP_SECRET }}
